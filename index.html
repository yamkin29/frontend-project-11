<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RSS Reader</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title m-0" id="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
      </div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer">
        <a class="btn btn-primary full-article" href="#" target="_blank" rel="noopener noreferrer">Читать полностью</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

<main class="flex-grow-1">
  <section class="container-fluid bg-dark p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto text-white">
        <h1 class="display-3 mb-0">RSS агрегатор</h1>
        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>

        <form action="" class="rss-form text-body" novalidate>
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input id="url-input" name="url" type="text" required
                       aria-label="url" class="form-control w-100"
                       placeholder="ссылка RSS" autocomplete="off" autofocus>
                <label for="url-input">Ссылка RSS</label>
              </div>
            </div>
            <div class="col-auto">
              <button id="add-button" type="submit" aria-label="add"
                      class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
            </div>
          </div>
        </form>

        <p class="mt-2 mb-0 text-secondary">Пример: https://lorem-rss.hexlet.app/feed</p>
        <p class="feedback m-0 position-absolute small text-danger" aria-live="polite"></p>
      </div>
    </div>
  </section>

  <section class="container-fluid container-xxl p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 order-1 mx-auto posts d-none">
      </div>
      <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds d-none">
      </div>
    </div>
  </section>
</main>

<footer class="footer border-top py-3 mt-5 bg-light">
  <div class="container-xl text-center">
    created by
    <a href="https://ru.hexlet.io/professions/frontend/projects/11" target="_blank" rel="noopener noreferrer">Hexlet</a>
  </div>
</footer>

<script type="module" src="/src/main.js"></script>
</body>
</html>
